name: CI - Backend Test

on:
  push:
    branches: [develop, Eva]
  pull_request:
    branches: [develop, Eva]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Usar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Instalar dependencias
      working-directory: ./backend/server
      run: npm install

    - name: Correr tests
      working-directory: ./backend/server
      env:
        MONGODB_URI: mongodb://localhost:27017/invexa_test
      run: npm test

  docker-build-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    needs: test  # Se ejecuta solo si el job de test pasó

    if: github.ref == 'refs/heads/main'  # Solo si se hace push en main

    steps:
      - name: Checkout del código fuente
        uses: actions/checkout@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y pushear imagen del backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/server
          push: true
          tags: sergiodev1984/farmsystem-deploy-backend:latest